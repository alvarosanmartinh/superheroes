<mat-toolbar>
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>Super Heroes</span>
</mat-toolbar>
<mat-grid-list cols="3" rowHeight="700px">
  <mat-grid-tile>
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>{{superheroResponse.name}}</mat-card-title>
        <mat-card-subtitle>{{superheroResponse.appearance.race}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{superheroResponse.image.url}}" alt="Photo of {{superheroResponse.name}}">
      <mat-card-content>
        <p>
          {{superheroResponse.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
